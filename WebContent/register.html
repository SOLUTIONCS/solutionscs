                  <h1 style="color:blue;"><strong><center>REGISTER</center></strong></h1>
<form action="reg.jsp" method="post">
<table border="0" align ="center" >
<tr>
<td>
<strong><font size="5">USERNAME:</font></strong>
</td>
<td>
<input type="text" name="userid" style="margin-left:10px;height:30px;width:250px;" />
</td>
</tr>
<tr>
<td>
<strong><font size="5">PASSWORD:</font></strong>
</td>
<td>
<input type="password" name="pwd" style="margin-left:10px;margin-top:8px;height:30px;width:250px;" />
</td>
</tr>
<tr>
<td>
<strong><font size="5">FIRSTNAME:</font></strong>
</td>
<td>
<input type="text" name="fname" style="margin-left:10px;margin-top:8px;height:30px;width:250px;" />
</td>
</tr>
<tr>
<td>
<strong><font size="5">LASTNAME:</font></strong>
</td>
<td>
<input type="text" name="lname" style="margin-left:10px;margin-top:8px;height:30px;width:250px;" />
</td>
</tr>
<tr>
<td>
<strong><font size="5">EMAIL:</font></strong>
</td>
<td>
<input type="text" name="email" style="margin-left:10px;margin-top:8px;height:30px;width:250px;" />
</td>
